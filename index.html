<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/css/general-style.css" />
  </head>
  <body>
    <div id="background">
      <div class="set" id="morning">
        <img

          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1592751854593-740ec66c28ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1619548372323-6c852bc2d59a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1577769025347-da0649bf8693?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1644774090925-cb805a6166e0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
          alt=""
        />
      </div>
      <div class="set" id="afternoon">
        <img
          src="https://images.unsplash.com/photo-1558482038-687ef985dd8c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1334&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1517790253044-a9968449de15?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1186&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1579019851079-4f6118a76f7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1267&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1633938597938-b7314f35b3c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt=""
        />
        <img src="assets/images/noon.jpg" alt="" />
      </div>
      <div class="set" id="night">
        <img
          src="https://images.unsplash.com/photo-1528353518104-dbd48bee7bc4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1506606401543-2e73709cebb4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1502481851512-e9e2529bfbf9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2069&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1549080876-457984b78535?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1566342088293-38debd381c63?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
          alt=""
        />
        <img src="assets/images/pexels-ian-beckley-2440024.jpg" alt="" />
        <img src="assets/images/evening.jpg" alt="" />
      </div>
    </div>

    <div id="setup">
      <div id="photo">
        <img
          src="https://avatar-management--avatars.us-west-2.prod.public.atl-paas.net/default-avatar.png"
          alt=""
        />
      </div>

      <form id="info">
        <label
          >Hello, what's your name?
          <input
            type="text"
            name="name"
            id="name"
            pattern="^(?![ .]+$)[a-zA-Z .]*$"
            maxlength="35"
            required
          />
        </label>
        <button type="submit">enter</button>
      </form>
    </div>

    <main>
      <div id="watch">
        <div id="time"></div>

        <div class="settings">
          <label class="toggle-button appear-on-hover" for="watch-toggle"
            ><span>&#8943;</span></label
          >
          <input
            class="toggle-input"
            type="checkbox"
            name="watch-toggle"
            id="watch-toggle"
          />
          <div class="options">
            <div class="option" id="time-format">
              <label class="toggle-button" for="format-switch"
                >24-Hour Clock</label
              >
              <input type="checkbox" name="format-switch" id="format-switch" />
            </div>
          </div>
        </div>
      </div>

      <div id="date"></div>

      <div id="greeting">Greetings!</div>

      <form id="focus-question">
        <label for="">What is your main focus for today?</label>
        <input type="text" name="" id="" maxlength="32" />
        <button type="submit">enter</button>
      </form>
      <span id="focus-span">TODAY</span>
      <form id="focus">
        <input type="checkbox" name="focus-checkbox" id="focus-checkbox" />
        <label for="focus-checkbox">Focus Example</label>
        <div class="settings">
          <label class="toggle-button appear-on-hover" for="focus-toggle"
            ><span>&#8943;</span></label
          >
          <input
            class="toggle-input"
            type="checkbox"
            name="focus-toggle"
            id="focus-toggle"
          />
          <div class="options">
            <div class="option" id="edit-focus">
              <button>edit</button>
            </div>
            <div class="option" id="clear-focus">
              <button>clear</button>
            </div>
          </div>
        </div>
        <div class="pseudo-checkbox appear-on-hover"></div>
      </form>

      <div id="congratulate">Nice!</div>


      <div id="popup-window">
        <div class="popup-content">
          <label id="header-qts">Quotes</label>
          <p id="note-qts">A daily reminder for inspiration and growth</p>
          <label id="close-btn">x</label>
            <div id="qts-menu">
                <label id="myQuotes" >My Quotes</label>
                <label id="add-btn">+Add Quote</label>
            </div>

            <div id="quotes-list">
              <ul id="ul-el">
              </ul>
            </div>

            <div id="addWindow">
                <label id="new-lbl">Add new quotes here:</label>
                <input id="input-qts" type="text">
                <button id="save-btn" onclick="saveqts()">Save</button>
                <button id="cancel-btn">Cancel</button>
            </div>
        </div>
      </div>

      <div id="Quotes">
        <label id="view-btn">&#8943;</label>
        <label id="quotes-el"></label>
      </div>

      <div id="todo">
        <label class="toggle-button" for="todo-toggle">To Do</label>
        <input
          class="toggle-input"
          type="checkbox"
          name="todo-toggle"
          id="todo-toggle"
        />
        <div class="options">
          <div id="todo-header">
            <select name="category" id="category">
              <option value="today">Today</option>
              <option value="done">Done</option>
            </select>
            <div class="settings">
              <label class="toggle-button" for="todo-settings-toggle"
                ><span>&#8943;</span></label
              >
              <input
                class="toggle-input"
                type="checkbox"
                name="todo-settings-toggle"
                id="todo-settings-toggle"
              />
              <div class="options">
                <div class="option" id="check-all">
                  <button>Check All</button>
                </div>
                <div class="option" id="delete-all">
                  <button>Delete All</button>
                </div>
              </div>
            </div>
          </div>
          <div id="today"></div>
          <div id="done"></div>
          <div id="todo-footer">
            <input type="text" placeholder="New To-Do" id="create-todo" />
          </div>
        </div>
      </div>

      <div class="settings" id="general-settings">
        <label class="toggle-button" for="general-settings-toggle"
          >&#9851;</label
        >
        <input
          class="toggle-input"
          type="checkbox"
          name="general-settings-toggle"
          id="general-settings-toggle"
        />
        <div class="options">
          <label class="option" for="about">About</label>
          <input
            class="option"
            type="radio"
            name="general-options"
            id="about"
          />
          <div class="option" id="about-settings"></div>
          <label class="option" for="quotes">Quotes</label>
          <input
            class="option"
            type="radio"
            name="general-options"
            id="quotes"
          />
          <div class="option" id="about-settings"></div>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/background-carousel.js"></script>
  </body>
</html>
